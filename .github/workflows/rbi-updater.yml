name: RBI Updater
on:
  workflow_call:

permissions:
  contents: write

jobs:
  update-rbis:
    name: Update RBIs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          token: ${{ secrets.LUNCHMONEY_PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: .ruby-version
      - name: Update RBIs
        run: bin/toys rbi all_types

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet sorbet/; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "No RBI changes detected"
          else
            echo "RBI changes detected"
            git diff --name-only sorbet/
          fi

      - name: Commit RBIs
        if: steps.changes.outputs.no_changes != 'true'
        run: |
          git config --local user.name "RBI Updater"
          git config --local user.email "action@github.com"
          git add sorbet/*
          git commit -m "[dependabot skip] Update RBIs"

      - name: Push changes
        if: steps.changes.outputs.no_changes != 'true'
        run: git push


