name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - '*.md'
      - '.github/workflows/build_and_publish_yard_docs.yml'
  workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build & Deploy Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Cache YARD documentation
        uses: actions/cache@v5
        with:
          path: |
            .yardoc
            doc
          key: yard-${{ hashFiles('lib/**/*.rb', 'Gemfile.lock') }}
          restore-keys: yard-

      - name: Generate documentation
        run: |
          # Use YARD from Gemfile if available, otherwise install
          if bundle exec yard --version >/dev/null 2>&1; then
            bundle exec yard doc -o doc --markup markdown
          else
            gem install yard yard-sorbet
            yard doc -o doc --markup markdown
          fi

      - name: Setup Github Pages
        uses: actions/configure-pages@v5

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "doc"

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
