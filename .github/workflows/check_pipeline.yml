name: Check Pipeline

on:
  push:
    branches-ignore:
        - main
    paths-ignore:
        - ".gitignore"
        - "README.md"
    tags-ignore:
        - v*

permissions:
  contents: write
  checks: write

jobs:
  update-rbis:
    name: Update RBIs
    uses: ./.github/workflows/rbi-updater.yml
    secrets: inherit

  ci:
    needs: update-rbis
    if: always() && contains(needs.*.result, 'success')
    name: CI
    uses: ./.github/workflows/ci.yml
    secrets: inherit
